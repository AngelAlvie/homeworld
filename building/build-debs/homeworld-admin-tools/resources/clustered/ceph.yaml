---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ceph-keygen
  namespace: kube-system
---
apiVersion: v1
kind: Secret
metadata:
  name: ceph-keyrings
type: Opaque
data: {}  # not yet initialized
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ceph-config
  namespace: kube-system
data:
  ceph.conf: |
    [global]
    fsid = {{CEPH-UUID}}
    mon initial members = {{MASTER-HOSTNAMES}} # eggs-benedict.mit.edu, huevos-rancheros.mit.edu, ole-miss.mit.edu
    mon host = {{MASTER-IPS}} # 18.181.0.97, 18.181.0.104, 18.181.0.106

    public network = {{NODE-SUBNET}} # 18.181.0.0/16

    auth cluster required = cephx
    auth service required = cephx
    auth client required = cephx
    cephx require signatures = true
    cephx cluster require signatures = true
    cephx service require signatures = true

    osd journal size = 1024
    osd pool default size = 3        # Write an object n times.
    osd pool default min size = 2    # Allow writing n copy in a degraded state.

    # TODO: figure out what these should really be
    osd pool default pg num = 333
    osd pool default pgp num = 333

    osd crush chooseleaf type = 1
---
apiVersion: v1
kind: Job
metadata:
  name: ceph-gen-keyrings
  namespace: kube-system
spec:
  template:
    metadata:
      annotations:
        homeworld.mit.edu/unsupported-fetch-info: aci
    spec:
      serviceAccountName: ceph-keygen
      containers:
      - name: generator
        image: homeworld.mit.edu/ceph-run:12.2.3-1
        command: [ "/usr/bin/homeworld-ceph-keygen.sh" ]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: ceph-keyrings
        restartPolicy: Never
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: ceph-mon
  namespace: kube-system
spec:
  template:
    metadata:
      annotations:
        homeworld.mit.edu/unsupported-fetch-info: aci
    spec:
      nodeSelector:
        ceph-monitor: enable
      containers:
      - name: ceph-monitor
        image: homeworld.mit.edu/ceph-run:12.2.3-1
        command: [ "/usr/bin/homeworld-ceph-monitor.sh" ]
        volumeMounts:
        - name: keyring
          mountPath: /etc/ceph-keyrings/
          readOnly: true
        - name: monitor-storage
          mountPath: /var/lib/ceph/mon/
        - name: ceph-config
          mountPath: /etc/ceph/
          readOnly: true
        ports:
        - name: monitor
          containerPort: 6789
          hostPort: 6789
          protocol: TCP
      volumes:
      - name: keyring
        secret:
          secretName: ceph-keyrings
      - name: monitor-storage
        hostPath:
          type: DirectoryOrCreate
          path: /var/lib/ceph-kube/mon/
      - name: ceph-config
        configMap:
          name: ceph-config
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: ceph-osd
  namespace: kube-system
spec:
  template:
    metadata:
      annotations:
        homeworld.mit.edu/unsupported-fetch-info: aci
    spec:
      nodeSelector:
        ceph-osd: enable
      containers:
      - name: ceph-osd
        image: homeworld.mit.edu/ceph-run:12.2.3-1
        command: [ "/usr/bin/homeworld-ceph-osd.sh" ]
        volumeMounts:
        - name: keyring
          mountPath: /etc/ceph-keyrings/
          readOnly: true
        - name: osd-device
          mountPath: /dev/osd-disk
        - name: osd-status
          mountPath: /etc/ceph-osd-meta/
        - name: ceph-config
          mountPath: /etc/ceph/
          readOnly: true
      volumes:
      - name: keyring
        secret:
          secretName: ceph-keyrings
      - name: osd-device
        hostPath:
          type: BlockDevice
          path: /dev/disk/by-partlabel/ceph-osd
      - name: osd-status
        hostPath:
          type: DirectoryOrCreate
          path: /etc/ceph-osd-meta/
      - name: ceph-config
        configMap:
          name: ceph-config
