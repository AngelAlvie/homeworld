control:
  name: homeworld-services
  version: 0.1.33
  date: 2018-02-17T14:47:39-0500
  type: deb
  depends:
    - homeworld-rkt
    - homeworld-etcd
    - homeworld-hyperkube (>= 1.8.0)
    - openssl
    - curl
    - ca-certificates
    - homeworld-etcd-metrics-exporter
    - homeworld-aci-pull-monitor
    - iptables
    - conntrack

  install-scripts:
    prerm: prerm.sh

build:
  - type: copy
    input: services
    output: /usr/lib/systemd/system
    recursive: true

  - type: copy
    input: wrappers
    output: /usr/lib/hyades
    recursive: true

  - type: copy
    input: 10-containernet.conf
    output: /etc/rkt/net.d/10-containernet.conf

  # TODO: extract this from GPG keyring
  - type: copy
    input: a1ebb6ea29a86c445a187cb9d167aca2e5fcf374
    output: /etc/rkt/trustedkeys/prefix.d/homeworld.mit.edu/a1ebb6ea29a86c445a187cb9d167aca2e5fcf374
