control:
  name: debian-micro
  version: stretch.20180529T215324Z
  date: 2018-05-29T21:53:24+0000
  type: aci

  set-exec: /bin/bash
  set-working-dir: /

build:
  - type: debootstrap
    release: stretch
    version: 20180529T215324Z
    stage: rootfs

  - type: debremove
    stage: rootfs
    force-remove-essential: true
    no-triggers: true
    packages:
    - e2fslibs
    - e2fsprogs
    - login
    # TODO: might need to do these last ones separately?
    - adduser
    - apt
    - base-files
    - base-passwd
    - bash
    - debian-archive-keyring
    - init-system-helpers
    - gpgv
    - mount
    - sysvinit-utils
    - tzdata

  - type: debremove
    stage: rootfs
    force-remove-essential: true
    force-depends: true
    no-triggers: true
    packages:
    - perl-base
    - debconf

  - type: debremove
    stage: rootfs
    force-remove-essential: true
    force-depends: true
    no-triggers: true
    packages:
    - dpkg

  - type: debclean
    stage: rootfs
    options:
    - apt_files
    - ld_aux
    - doc_files
    - locales
    - resolv_conf

  - type: fakechroot-clean
    stage: rootfs

  - type: copy
    stage: rootfs
    output: /
    recursive: true
