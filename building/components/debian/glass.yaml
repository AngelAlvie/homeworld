control:
  name: debian
  version: stretch.20180529T215324Z
  date: 2018-05-29T21:53:24+0000
  type: aci
  use-tmpfs: false

  set-exec: /bin/bash
  set-working-dir: /

build:
  - type: debootstrap
    release: stretch
    version: 20180529T215324Z
    extra:
    - bzip2
    - curl
    - ca-certificates
    - dnsutils
    - file
    - git
    - gnupg
    - gzip
    - iproute2
    - iptables
    - iputils-arping
    - iputils-ping
    - less
    - net-tools
    - netcat-traditional
    - python
    - python3
    - realpath
    - wget
    stage: rootfs

  - type: debclean
    stage: rootfs
    options:
    - apt_files
    - ld_aux
    - pycache
    - resolv_conf

  - type: copy
    stage: rootfs
    output: /
    recursive: true
