control:
  name: user-grant
  version: 0.1.0
  date: 2018-10-29T15:25:00-0400
  type: aci

  set-exec: /usr/bin/user-grant

build:
  - type: upstream-extract
    upstream: golang-x-crypto-%.tar.xz
    version: 5ef0053f77724838734b6945dd364d3847e5de1d
    focus: src
    stage: go/src

  - type: go-build
    version: 1.9.3
    packages:
      - user-grant
    gopath: /h:go
    stage: bin/user-grant
    no-cgo: true

  - type: copy
    stage: bin
    output: /usr/bin/
    recursive: true
